<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лига Чемпионов UEFA — Таблица</title>

    <script defer src="script.js"></script>
</head>

<body>
    <header class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" class="logo-link">
                    <img src="images/i.webp" alt="Логотип" class="logo-img">
                    <span class="logo-text">UEFA Champions League</span>
                </a>
            </div>

            <nav class="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">

                    <li class="nav-item">
